<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>My Calculator</title>

    <!-- CSS and javascript -->
    <link rel="stylesheet" type="text/css" href="Calculator.css">

</head>

<body style="background-color:gray;">
    <div id="calculator">
        <div>
            <input type="text" class="display" id="screen" name="answer" readonly>
        </div>
        <table style="width:100%; table-layout:fixed ;" border="0" cellpadding="0">
            <tr class="row">
                <td><input type="button" value="C" class="btn btn3" onclick="reset()"></td>
                <td><input type="button" value=")" class="btn btn3" onclick="getValue(value)"></td>
                <td><input type="button" value="(" class="btn btn3" onclick="getValue(value)"></td>
                <td><input type="button" value="รท" class="btn btn2" onclick="getValue('/')"></td>
            </tr>
            <tr class="row">
                <td><input type="button" value="7" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="8" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="9" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="ร" class="btn btn2" onclick="getValue('*')"></td>
            </tr>
            <tr class="row">
                <td><input type="button" value="4" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="5" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="6" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="-" class="btn btn2" onclick="getValue('-')"></td>
            </tr>
            <tr class="row">
                <td><input type="button" value="1" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="2" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="3" class="btn" onclick="getValue(value)"></td>
                <td><input type="button" value="+" class="btn btn2" onclick="getValue('+')"></td>
            </tr>
            <tr class="row">
                <td colspan=2><input type="button" value="0" class="btn" style="width:100%;"></td>
                <td><input type="button" value="." class="btn" onclick="getValue('.')"></td>
                <td><input type="button" value="=" class="btn btn2" onclick="getAnswer()"></td>
            </tr>
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
